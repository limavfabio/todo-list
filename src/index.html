<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b90efa41ff.js" crossorigin="anonymous"></script>
    <title>To-do list</title>
  </head>
  <body>
    <div id="todo-card">
      <h2>Today's Tasks</h2>
      <div class="add-task-container">
        <input type="text" id="add-task-input" placeholder="Enter Tasks" />
        <button id="add-task-btn">*add</button>
      </div>
      <ul id="tasks-container">
        <!-- Here will be generated the tasks as list items  -->
      </ul>
      <button id="clear-all-btn">Clear all completed</button>
    </div>
  </body>
</html>
